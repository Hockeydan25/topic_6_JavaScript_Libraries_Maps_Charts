<!DOCTYPE html>
<html>
    <head>

        <style>
            canvas {
                border: 1px black solid ;
            }
        </style>
        <body>
            <!--tag id so java script can find it?-->
            <canvas id="canvas" height="200" width="300"></canvas> <!--empty element-->
            <script>
                
                let canvas = document.querySelector('#canvas') //variable selects canvas id.
                let context = canvas.getContext('2d')
                context.fillRect(120, 20, 50, 200) //setting up size coordiates

                context.strokeRect(200, 300, 100, 150)
            </script>
        </body>
    </head>
</html>
