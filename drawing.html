<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Dan's Drawing</title>

        <style>
            canvas {
                border: 1px black solid;
            }
        </style>

</head>
<body>
    <canvas id="canvas" height="500" width="500"></canvas>

    <script>
        let canvas=document.querySelector("#canvas")
        let context =canvas.getContext('2d')//two 2 diamentional

        canvas.addEventListener('click', function(){
            let x =event.offsetX
            let y =event.offsetY

            let size = 50
            //context.fillRect(x -15,y-15, 30, 30)// x -15 seting where the click happens, 30 30 is sizing.
            context.fillRect(x-(size/2),y-(size/2), size, size)// now using the size vaiabel set to 5. x an y are dividing that(5) by 2
        })
    </script>
    
</body>
</html>
