<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Lines Happen </title>

  <style>
      canvas {
                border: 1px black solid ;
            }
   </style>

</head>

<body>
    <canvas id="canvas" height="500" width="500"></canvas>


<script>
    let canvas =document.getElementById("canvas")
    let context =canvas.getContext("2d")

    //reset any previosu lines and start a new path.
    context.beginPath()
    //use moveTo to define the start point of a line.
    context.moveTo(10,10)
    // use lineTo to define the the end point of the line.
    context.lineTo(300,300)
    //use stroke to actually dram the like call end of line build/addition.
    context.stroke()

    /* can draw many line segments
    start with a beginpath and a moveTo call
    call lineTo to define the segment
    call stroke to actually draw */
    context.beginPath()
    context.moveTo(200,300)
    context.lineTo(200,100)
    context.lineTo(60,100)
    context.lineTo(200,300)
    context.strokeStyle = '#041844'
    context.lineWidth = 5
    context.stroke()

    </script>

</body>
</html>
